<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
{% for i in queryset %}
<div>
    <a href="/post_detail/{{ i.id }}"><h2> {{ i.title }}</h2></a>
    <p> {{ i.content }}</p>
    <p><i> {{ i.post_author }}</i></p>
</div>
{% endfor %}
</body>
</html>
